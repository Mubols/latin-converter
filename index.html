<!DOCTYPE html>
<html>
<head>
  <title>Latin to Cyrillic Converter</title>
  <style>
    body { font-family: sans-serif; background-color: #f2f2f2; }
 
    #container { width: 500px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; }
 
    #input { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
 
    #output { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
 
    #convert { background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
 
  </style>
</head>
<body>
 
  <div id="container">
 
    <h1>Lаtіn tо Суrіllіс Соnvеrtеr</h1>
 
    <p>Тhіs wеbsіtе turns Lаtіn сhаrасtеrs іntо thеіr vіsuаllу-sіmіlаr соuntеrраrts іn Суrіllіс оr Grееk.</p>
 
    <input type="text" id="input" placeholder="Еntеr уоur tехt hеrе..." />
 
    <textarea id="output" placeholder="Υоur соnvеrtеd tехt wіll арреаr hеrе..."></textarea>
 
    <button id="convert">Convert</button>
 
  </div>
 
  <script type="text/javascript">
 
    var input = document.getElementById('input');
    var output = document.getElementById('output'); 
    var convertButton = document.getElementById('convert'); 
    var latinToCyrillicMap = { 'a': 'а', 'c': 'с', 'e': 'е', 'i': 'і', 'o': 'о', 'p': 'р', 'x': 'х', 'y': 'у', 'A': 'А', 'B': 'В', 'C': 'С', 'E': 'Е', 'H': 'Н', 'I': 'І', 'K': 'К', 'M': 'М', 'N': 'Ν', 'O': 'О', 'P': 'Р', 'T': 'Т', 'X': 'Х', 'Y': 'Υ' };
 
function convertLatinToCyrillic(inputString) { // Initialize an empty string to store the converted characters.
let outputString = '';
 
for (let i = 0; i < inputString.length; i++) {
  let currentChar = inputString[i];
  if (latinToCyrillicMap[currentChar]) {
    outputString += latinToCyrillicMap[currentChar]; }
    else {
    outputString += currentChar;
   }
 }

  return outputString;
}
 
convertButton.addEventListener('click', function()
{
let inputString = input.value;
 
let convertedString = convertLatinToCyrillic(inputString);
 
output.value = convertedString;
});
 
</script> </body> </html>
